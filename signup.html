<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Hub Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
   <script type="module" src="signup.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Join Us Today!</h1>
      <p>Create an account to get started with Security Hub</p>
    </div>

    <div class="curve">
      <!-- Wavy "S" SVG shape divider -->
      <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M 0 0 C 25 50, 75 50, 100 100 L 100 0 Z" fill="#f4f4f4" />
      </svg>
    </div>

    <div class="right">
      <div class="form-box">
        <h2>Create Your Account</h2>


         <form>
        <label for="email"> Email</label>
        <input type="email" id="email" placeholder=" Enter Email" required />

       <label for="password"> Password</label>
       <input type="password" id="password" placeholder="Enter Password" required />

       <label for="username">Username</label>
       <input type="text" id="username" placeholder="Enter your username" required />

       <label for="phone">Phone Number</label>
       <input type="tel" id="phone" placeholder="Enter your phone number" required />

  <button type="submit" id="submit">Sign Up</button>
           </form>

        <p class="signin-text">
          Already have an account? <a href="index.html">Sign in</a>

        </p>
      </div>
    </div>
  </div>

  

</body>
</html>
