<nav class="hidden items-center gap-8 md:flex">

<a class="text-sm font-medium hover:text-gray-300" href="#">Services</a>

          </a>
</nav>
<button class="md:hidden">
<span class="material-symbols-outlined"> menu </span>
</button>
</header>
<main class="flex flex-1 items-center justify-center">
<div class="w-full max-w-md rounded-lg bg-gray-800 p-8 shadow-2xl">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tight">Welcome Back</h2>
<p class="mt-2 text-gray-400">Log in to manage your events securely.</p>
</div>
<form class="mt-8 space-y-6">
<div class="space-y-4">
<div>
<label class="sr-only" for="email">Email or Username</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"> person </span>
<input autocomplete="email" class="w-full rounded-md border-0 bg-gray-700 py-3 pl-10 pr-3 text-white ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)]" id="email" name="email" placeholder="Email or Username" required="" type="email"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"> lock </span>
<input autocomplete="current-password" class="w-full rounded-md border-0 bg-gray-700 py-3 pl-10 pr-3 text-white ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)]" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-400" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-[var(--primary-color)] hover:text-blue-400" href="#">Forgot your password?</a>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-md bg-[var(--primary-color)] px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-color)]" type="submit">
                Log In
              </button>
</div>
</form>
<p class="mt-8 text-center text-sm text-gray-400">
            Don't have an account?
            <a class="font-medium text-[var(--primary-color)] hover:text-blue-400" href="#">Sign Up</a>
</p>
</div>
</main>
